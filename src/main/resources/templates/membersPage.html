<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registered Users</title>
    <style>
        th, td {
            border: 1px solid #dddddd;
            padding: 8px
        }
        tr:nth-child(even) {
            background-color: #dddddd
        }
        legend{
            text-align: center;
        }
        table{
            width: 100%;
        }
    </style>
</head>
    <body>
    <!-- Include menu.html -->
    <th:block th:include="/menu"/>
        <fieldset>
            <legend><h2>List of registered users</h2></legend>

            <table border="1">
                <tr style="text-align: center">
                    <th>Id</th>
                    <th>User Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Gender</th>
                </tr>
                <tr th:each ="member : ${members}">
                    <td th:utext="${member.userId}" style="text-align: center">...</td>
                    <td th:utext="${member.userName}">...</td>
                    <td th:utext="${member.firstName}">...</td>
                    <td th:utext="${member.lastName}">...</td>
                    <td th:utext="${member.email}">...</td>
                    <td th:utext="${member.countryCode}">...</td>
                    <td th:utext="${member.gender}">...</td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
